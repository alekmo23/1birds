      // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –≤ –º–∞—Å—Å–∏–≤ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
      const options = [randomBird, ...uniqueOptions].sort(() => Math.random() - 0.5);

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–≤—É–∫–∞ –ø—Ç–∏—Ü—ã
      birdSound.src = randomBird.sound;
      birdSound.play();

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
      progress.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${totalQuestions}`;

      // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤
      optionsContainer.innerHTML = options
        .map(bird => `<div class="option" data-name="${bird.name}">${bird.name}</div>`)
        .join("");

      // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
      optionsContainer.querySelectorAll(".option").forEach(option => {
        option.style.pointerEvents = "none"; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏
      });

      // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        optionsContainer.querySelectorAll(".option").forEach(option => {
          option.style.pointerEvents = "auto"; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–ª–∏–∫–∏
        });
      }, 2000);

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –æ—Ç–≤–µ—Ç–∞
      optionsContainer.querySelectorAll(".option").forEach(option => {
        option.addEventListener("click", () => {
          // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∞—É–¥–∏–æ–∑–∞–ø–∏—Å—å
          birdSound.pause();
          birdSound.currentTime = 0;

          const selectedBird = option.getAttribute("data-name");
          if (selectedBird === randomBird.name) {
            resultDisplay.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
            correctAnswers++;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ç–∏—Ü—ã –Ω–∞ 3 —Å–µ–∫—É–Ω–¥—ã
            birdImage.src = randomBird.image;
            birdCard.classList.remove("flipped"); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—Ü–µ–≤—É—é —Å—Ç–æ—Ä–æ–Ω—É
            setTimeout(() => {
              birdCard.classList.add("flipped"); // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
              currentQuestion++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
              if (currentQuestion < totalQuestions) {
                setTimeout(startQuiz, 1000); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç–∞
              } else {
                endQuiz(); // –ó–∞–≤–µ—Ä—à–∞–µ–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É, –µ—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å
              }
            }, 3000);
          } else {
            resultDisplay.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${randomBird.name}`;
            incorrectAnswers++;
            disappointmentSound.play(); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —Ä–∞–∑–æ—á–∞—Ä–æ–≤–∞–Ω–∏—è
            currentQuestion++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
            if (currentQuestion < totalQuestions) {
              setTimeout(startQuiz, 2000); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            } else {
              endQuiz(); // –ó–∞–≤–µ—Ä—à–∞–µ–º –≤–∏–∫—Ç–æ—Ä–∏–Ω—É, –µ—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å
            }
          }
        });
      });

      // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ä–µ–∂–∏–º —Å —Ç–∞–π–º–µ—Ä–æ–º
      if (timeLimit > 0) {
        startTimer(timeLimit);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ç–∞–π–º–µ—Ä–∞
    function startTimer(seconds) {
      let remainingTime = seconds;
      timerDisplay.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${remainingTime} —Å–µ–∫.`;

      timer = setInterval(() => {
        remainingTime--;
        timerDisplay.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –≤—Ä–µ–º–µ–Ω–∏: ${remainingTime} —Å–µ–∫.`;

        if (remainingTime <= 0) {
          clearInterval(timer);
          resultDisplay.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ!";
          currentQuestion++;
          if (currentQuestion < totalQuestions) {
            setTimeout(startQuiz, 2000);
          } else {
            endQuiz();
          }
        }
      }, 1000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
    function endQuiz() {
      quizContainer.style.display = "none";
      results.style.display = "block";
      finalCorrect.textContent = correctAnswers;
      finalIncorrect.textContent = incorrectAnswers;
      clearInterval(timer);

      const percentage = (correctAnswers / totalQuestions) * 100;
      if (percentage < 50) {
        feedback.textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑, —á—Ç–æ–±—ã —É–ª—É—á—à–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç!";
      } else if (percentage >= 50 && percentage < 80) {
        feedback.textContent = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –Ω–æ –µ—Å—Ç—å –∫—É–¥–∞ —Å—Ç—Ä–µ–º–∏—Ç—å—Å—è!";
      } else {
        feedback.textContent = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —ç–∫—Å–ø–µ—Ä—Ç!";
      }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞ –≥–ª–∞–≤–Ω—É—é"
    document.querySelectorAll(".home-button").forEach(button => {
      button.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    });
  </script>
