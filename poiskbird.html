            --accent: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Merriweather', Georgia, serif;
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.8;
            background-color: #fefefe;
            color: var(--dark);
            background-image: radial-gradient(#e3e3e3 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 2rem;
        }
        
        .search-container {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        .search-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #quick-search {
            flex-grow: 1;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        #quick-search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }
        
        .clear-btn {
            background: transparent;
            color: var(--gray);
            border: none;
            padding: 0.8rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover {
            background-color: #f0f0f0;
            color: var(--accent);
        }
        
        .counter {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        
        .birds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .bird-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }
        
        .bird-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .bird-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .bird-number {
            background-color: white;
            color: var(--primary);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .bird-name {
            font-weight: 600;
            font-size: 1.1rem;
            flex-grow: 1;
        }
        
        .bird-body {
            padding: 1.5rem;
        }
        
        .search-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }
        
        .search-btn {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .yandex-btn {
            background-color: var(--secondary);
            color: #333;
        }
        
        .yandex-btn:hover {
            background-color: #e6b800;
        }
        
        .wiki-btn {
            background-color: var(--gray);
            color: white;
        }
        
        .wiki-btn:hover {
            background-color: #5a6268;
        }
        
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray);
            font-style: italic;
            display: none;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
        
        .search-all-container {
            text-align: center;
            margin: 3rem 0;
        }
        
        .search-all-btn {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
        }
        
        .search-all-btn:hover {
            background-color: #3a5a8f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--gray);
            font-size: 0.9rem;
            padding: 1rem;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

                font-size: 2rem;
            }

                flex-direction: column;
            }
            
            #quick-search {
                width: 100%;
            }
            
            .birds-grid {
                grid-template-columns: 1fr;
            }
        }

                            <button class="search-btn yandex-btn" title="Искать в Яндексе">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="M21 21l-4.35-4.35"/>
                                </svg>
                                Яндекс
                            </button>
                        </div>
                    </div>
                `;
                
                card.querySelector('.wiki-btn').addEventListener('click', () => searchWikipedia(bird));
                card.querySelector('.yandex-btn').addEventListener('click', () => searchYandex(bird));
                
                birdsContainer.appendChild(card);
            });
        };
        
        // Инициализация отображения
        displayBirds();
        
        // Обработчики событий
        quickSearch.addEventListener('input', (e) => displayBirds(e.target.value));
        
        clearSearch.addEventListener('click', () => {
            quickSearch.value = '';
            displayBirds();
            quickSearch.focus();
        });
        
        searchAllBtn.addEventListener('click', () => {
            const searchText = quickSearch.value;
            searchYandex(searchText ? searchText + ' птица' : 'Птицы России');
        });
        
        quickSearch.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && quickSearch.value) {
                searchYandex(quickSearch.value);
            }
        });
    </script>
</body>
</html>
